<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../public/assets/css/burger_style.css" type="text/css" />
    <title>Eat-Da-Burger</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-sm-center">
            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                <img src="../public/assets/img/burger.png">
            </div>
            <div class="col-sm-5"></div>
        </div>
        <div class="col-sm"></div>
    </div>

    <div class="row justify-content-sm-center">
        <div class="col-sm"></div>
        <div class="col-sm text-center">
            <h3>Eat Da Burger, Baby!</h3>
        </div>
        <div class="col-sm"></div>
    </div>


    <div class="row justify-content-sm-center">
        <div class="col-sm"></div>
        <div class="col-sm text-center">
            <form>
                <div class="form-group">
                    <label for="newBurger"></label>
                    <textarea class="form-control" id="newBurger" rows="1"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <br>
                <br>
                <p>Enter a burger you want to eat and click the "Submit" button</p>
            </form>
        </div>
        <div class="col-sm"></div>
    </div>

</body>

</html>
